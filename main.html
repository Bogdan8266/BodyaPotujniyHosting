<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Bio Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .rotating-bg {
            position: absolute;
            width: 300vw;
            height: 300vh;
            background: linear-gradient(90deg, #513430, #4a5568, #A26FFD);
            background-size: 100% 100%;
            animation: rotateGradient 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg) scale(2); }
            50% { transform: rotate(180deg) scale(2); }
            100% { transform: rotate(360deg) scale(2); }
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        .avatar-animation {
            opacity: 0;
            transform: translateY(-50px);
            animation: avatarEntry 0.5s 0.5s forwards;
        }

        @keyframes avatarEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 8rem;
            height: 8rem;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            background-image: url('your-avatar.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: white;
            font-size: 1.875rem;
            font-weight: bold;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 0.5s 0.7s forwards;
        }

        .description {
            color: #cbd5e0;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.5s 0.9s forwards;
        }

        .links-container {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 24rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s 1.1s forwards;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background-color: rgba(45, 55, 72, 0.9);
            color: white;
            border-radius: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntry 0.5s forwards;
        }

        @keyframes cardEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .link-card:hover {
            background-color: rgba(74, 85, 104, 0.9);
            transform: scale(1.05);
        }

        .link-card:active {
            transform: scale(0.95);
        }

        .link-icon {
            font-size: 1.5rem;
        }

        @keyframes wavePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .wave-pulse {
            animation: wavePulse 0.8s ease-in-out;
        }

        .fade-out {
            animation: darkTransition 0.5s forwards;
        }

        @keyframes darkTransition {
            to { background: rgba(0,0,0,0.9); }
        }

        /* Виправлені стилі для анімацій */
        .links-container.show-items .link-card {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="loader-overlay"></div>
    <div class="rotating-bg"></div>
    
    <div class="avatar-animation">
        <div class="avatar"></div>
    </div>
    
    <h1>Богдан</h1>
    <p class="description">Я Богдан, це мій сайт візитка</p>
    
    <div class="links-container">
        <a href="https://t.me/bogdanzdrr" class="link-card">
            <i class="fab fa-telegram link-icon"></i>
            <span>Telegram</span>
        </a>
        
        <a href="https://www.tiktok.com/@MS4wLjABAAAAwDE1GHiVUOoK0tKLi0Xz9aiZoww1vK7hSn_0F7qZPpj5vr2BApV4tMKSBKl-0qwV?_t=ZM-8uUwxdazBq9&_r=1" class="link-card">
            <i class="fab fa-tiktok link-icon"></i>
            <span>TikTok</span>
        </a>
        
        <a href="tel:+380689499136" class="link-card">
            <i class="fas fa-phone link-icon"></i>
            <span>Phone</span>
        </a>
        
        <a href="https://steamcommunity.com/profiles/76561199524639833" class="link-card">
            <i class="fab fa-steam link-icon"></i>
            <span>Steam</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.link-card');
            const linksContainer = document.querySelector('.links-container');

            // Ініціалізація анімацій появи
            setTimeout(() => {
                linksContainer.classList.add('show-items');
                cards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.2}s`;
                });
            }, 1200);

            // Анімація хвилі після завантаження
            setTimeout(() => {
                let delay = 0;
                cards.forEach(card => {
                    setTimeout(() => {
                        card.classList.add('wave-pulse');
                        setTimeout(() => card.classList.remove('wave-pulse'), 800);
                    }, delay);
                    delay += 1000;
                });
            }, 2500);

            // Обробник кліків для переходу
            cards.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
